c_clean:
    resource: "@CCleanBundle/Controller/"
    type:     annotation
    prefix:   /

login:
    pattern:   /login
    defaults:  { _controller: CCleanBundle:Security:login }

login_check:
    pattern:   /login_check

logout:
    pattern:   /logout

hwi_oauth_redirect:
    resource: "@HWIOAuthBundle/Resources/config/routing/redirect.xml"
    prefix:   /connect

hwi_oauth_connect:
    resource: "@HWIOAuthBundle/Resources/config/routing/connect.xml"
    prefix:   /connect

hwi_oauth_login:
    resource: "@HWIOAuthBundle/Resources/config/routing/login.xml"
    prefix:   /login-oauth

facebook_login:
    path: /login-oauth/check-facebook

google_login:
    path: /login-oauth/check-google

twitter_login:
    path: /login-oauth/check-twitter